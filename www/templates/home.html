<ion-view view-title="SpyFall">
  <ion-content class="padding">
    <h2 class="center">Bienvenidos a SpyFall</h2>
    <div class="list">
      <div class="item item-image">
        <img src="img/icon.jpg">
      </div>
    </div>
    <p>
      Este es un atrapante y entrenido <strong>Party Game</strong> donde uno de nosotros se convertirá en Espía y deberá tratar de descubrir dónde está el resto antes de que ellos lo descubran.
    </p>
    <button ui-sref="tab.juego" class="button button-block button-balanced">
      Empezar a Jugar
    </button>
    <button ui-sref="tab.instrucciones" class="button button-block button-positive">
      ¿Cómo se juega?
    </button>
    <button ui-sref="tab.acerca-de" class="button button-block button-dark">
      Acerca de nosotros
    </button>
  </ion-content>
</ion-view>
