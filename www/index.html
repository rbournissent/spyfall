<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="spyFall">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
  </body>
</html>

<script id="result.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Información del Juego</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <p>Lugar: <strong>{{ places[place] }}</strong></p>
      <p>Espía: <strong>{{ players[spy].name }}</strong></p>
      <p class="center">
        <button class="button button-assertive" ng-click="closeResult()">Cerrar</button>
      </p>
    </ion-content>
  </ion-modal-view>
</script>

<script id="player-info.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{ activePlayer.name }}</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <p>Lugar: <strong>{{ activePlayer.place }}</strong></p>
      <p>Espía: <strong>{{ activePlayer.spy }}</strong></p>
      <p class="center">
        <button class="button button-assertive" ng-click="closePlayerInfo()">Cerrar</button>
      </p>
    </ion-content>
  </ion-modal-view>
</script>
